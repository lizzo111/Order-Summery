<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div>
        <img
          class="girl"
          src="/illustration-hero.svg"
          alt="dancing girl with earphones"
        />
        <h1>Order Summery</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div id="offer">
          <img class="music" src="/icon-music.svg" alt="music icon" />
          <h3>Annual Plan</h3>
          <p class="price">&#36;59.99&#47;year</p>
          <p class="change">Change</p>
        </div>
        <button>Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
      </div>
    </main>
  </body>
</html>
